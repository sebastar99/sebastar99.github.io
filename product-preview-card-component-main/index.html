<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section class="centrar">
    <div class="movimiento">
      <img class="img" src="./images/image-product-desktop.jpg" alt="">
      <img class="imgmobile" src="./images/image-product-mobile.jpg" alt="">
      <div class="texto">
      <p class="texto perfume">PERFUME</p>
      <p class="texto parfum">Gabrielle Essence Eau De Parfum</p>
      <p class="texto floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="texto1"> <strong class="precio">$149.99 </strong><del class="tachado">$169.99</del></p>
    </div>
    </div>
    <div>
      <button class="boton"><i><img src="./images/icon-cart.svg" alt=""></i> Add to Cart</button>
    </div>
  </section>
 <footer class="attribution">
